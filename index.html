<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap To-Do</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body class="app-bg">
    <div class="d-flex justify-content-center py-3">
        <div class="container custom-container">

            <div class="d-flex align-items-center justify-content-between">
                <span class="badge rounded-pill text-light px-3 py-2 glass-pill-soft">
                    <i class="bi bi-check2-circle me-1"></i> Bootstrap To-Do
                </span>
            </div>

            <div class="d-flex justify-content-between align-items-start mt-3">
                <div>
                    <h2 class="text-light mb-2">Your Tasks, beautifully organized</h2>
                    <p class="text-secondary mb-0">
                        Add tasks, search, filter, and keep everything saved automatically.
                    </p>
                </div>

                <div class="d-flex align-items-center gap-2">
                    <span class="badge rounded-pill text-light px-3 py-2 glass-pill-soft">
                        <i class="bi bi-activity me-1"></i>
                        <span id="statsText">0 total • 0 active</span>
                    </span>

                    <div class="dropdown">
                        <button
                            class="btn rounded-pill text-light px-3 py-2 glass-pill-soft dropdown-toggle bg-transparent options-btn"
                            type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-sliders me-1"></i> Options
                        </button>

                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                            <li>
                                <button id="markAllBtn" class="dropdown-item">
                                    <i class="bi bi-check2-all me-2"></i> Mark all as completed
                                </button>
                            </li>
                            <li>
                                <button id="clearCompletedBtn" class="dropdown-item">
                                    <i class="bi bi-trash me-2"></i> Clear completed
                                </button>
                            </li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li>
                                <button id="resetListBtn" class="dropdown-item text-danger">
                                    <i class="bi bi-x-circle me-2"></i> Reset list
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="glass-card px-3 py-3 mt-5">

                <!-- Row 1: Add -->
                <div class="d-flex align-items-center gap-3">
                    <button type="button"
                        class="btn text-light bg-transparent border-0 d-flex align-items-center justify-content-center p-0 flex-shrink-0 icon-plain"
                        style="width:36px; height:36px;">
                        <i class="bi bi-plus-circle"></i>
                    </button>

                    <input id="taskInput" type="text"
                        class="form-control text-light border-0 px-3 py-2 shadow-none bg-transparent add-input glass-input"
                        placeholder="Add a task... (press Enter)" />

                    <div class="dropdown flex-shrink-0">
                        <button id="priorityBtn" type="button"
                            class="btn rounded-pill text-light px-3 py-2 glass-pill-soft dropdown-toggle bg-transparent"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Medium priority
                        </button>

                        <ul class="dropdown-menu dropdown-menu-dark" id="priorityMenu">
                            <li><button class="dropdown-item" data-priority="low">Low</button></li>
                            <li><button class="dropdown-item active" data-priority="medium">Medium</button></li>
                            <li><button class="dropdown-item" data-priority="high">High</button></li>
                        </ul>
                    </div>

                    <button id="addTaskBtn" type="button"
                        class="btn btn-primary rounded-pill px-4 py-2 d-flex align-items-center gap-2 flex-shrink-0">
                        <i class="bi bi-plus-lg"></i>
                        Add Task
                    </button>
                </div>

                <!-- Divider -->
                <div class="glass-divider my-3"></div>

                <!-- Row 2: Search + Filters -->
                <div class="d-flex align-items-center justify-content-between gap-3">

                    <!-- left search -->
                    <div class="d-flex align-items-center gap-3 flex-grow-1 left-stack">
                        <button type="button"
                            class="btn text-light bg-transparent border-0 d-flex align-items-center justify-content-center p-0 flex-shrink-0 icon-plain"
                            style="width:36px; height:36px;">
                            <i class="bi bi-search"></i>
                        </button>
                        <input id="searchInput" type="text"
                            class="form-control text-light border-0 px-3 py-2 shadow-none bg-transparent add-input glass-input search-input"
                            placeholder="Search tasks..." />
                    </div>

                    <!-- right filter -->
                    <div class="btn-group filter-seg flex-shrink-0" role="group" aria-label="Filter">
                        <input type="radio" class="btn-check" name="taskFilter" id="filterAll" value="all" checked />
                        <label class="btn filter-btn" for="filterAll">
                            <i class="bi bi-list-ul me-1"></i> All
                        </label>

                        <input type="radio" class="btn-check" name="taskFilter" id="filterActive" value="active" />
                        <label class="btn filter-btn" for="filterActive">
                            <i class="bi bi-circle me-1"></i> Active
                        </label>

                        <input type="radio" class="btn-check" name="taskFilter" id="filterCompleted"
                            value="completed" />
                        <label class="btn filter-btn" for="filterCompleted">
                            <i class="bi bi-check-circle me-1"></i> Completed
                        </label>
                    </div>
                </div>

                <!-- Empty state -->
                <div id="emptyState" class="empty-state mt-3 px-3 py-4 text-center">
                    <div class="text-light fw-semibold mb-1">No tasks yet</div>
                    <div class="text-secondary">Add your first task above. Press Enter to quickly add.</div>
                </div>

                <!-- Task list -->
                <div id="taskList" class="task-list mt-3"></div>
            </div>
        </div>
    </div>
    <footer class="app-footer text-center mt-5 mb-3">
        <small class="text-secondary">
            Built with <span class="fw-semibold">Bootstrap 5</span> ·
            Saved in your browser (<span class="fw-semibold">localStorage</span>)
        </small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
